<section class="side-user-profile">
    <div class="side-user-header">
        <div class="user-icon">
            <img src="../../assets/images/icon_brain_round.png">
        </div>
        <div class="user-info">
            <div class="username">{{user.username}}</div>
            <div class="current-pts">
                <img src="../../assets/images/points.svg">
                {{user.currentPoints}}
            </div>
        </div>
    </div>
    <div class="side-user-ctrs">
        <div class="answers ctr">Answers <div class="ctr-value">{{user.answersCtr}}</div></div>
        <div class="ctr-line"></div>
        <div class="brainliest ctr">Brainliest <div class="ctr-value">{{user.brainliestCtr}}</div></div>
        <div class="ctr-line"></div>
        <div class="thanks ctr">Thanks <div class="ctr-value">{{user.thanksCtr}}</div></div>
    </div>
    <div class="btn edit-profile" *ngIf="user.userId === cookieUser.userId">
        <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" class="sg-icon__svg" width="25"  height="25" ><defs><symbol viewBox="0 0 512 512" style="overflow: visible" id="icon-pencil" xmlns="http://www.w3.org/2000/svg"><title>pencil</title><path d="M64 372.48v64.85A10.57 10.57 0 0 0 74.67 448h64.85c2.83.04 5.54-1.13 7.47-3.2l232.96-232.75-80-80L67.2 364.8c-2.08 2-3.24 4.79-3.2 7.68zm377.81-222.3a21.25 21.25 0 0 0 0-30.07L391.9 70.19a21.25 21.25 0 0 0-30.08 0l-39.04 39.04 80 80 39.04-39.04z"></path></symbol></defs><use xlink:href="#icon-pencil"></use></svg>
        EDIT PROFILE
    </div>

    <div class="side-user-footer">
        <div class="footer-header">About</div>

        <div class="footer-detail">
            <div class="footer-detail-item"> <span class="detail-field"> <img src="../../assets/images/academic cap-1.svg"> Level:</span> {{user.level}}</div>
            <div class="footer-detail-item"><span class="detail-field"> <img src="../../assets/images/calendar.svg"> Birthday:</span> {{user.birthday}} </div>
        </div>
    </div>
</section>
