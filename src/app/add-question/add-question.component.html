<section class="add-question">
    <div class="container">
        <div class="row">
            <div class="alert alert-danger"  *ngIf="errorMessages[0]" role="alert">
                {{errorMessages[0]}}
            </div>
            <div class="col-9">
                <div class="question-container">
                    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
                        <div class="question-header">
                            Ask a question about your assignment
                        </div>
                        <div class="question-body">
                            <textarea rows="8" formControlName="question" placeholder="Write your question here. Keep it simple and clear to get the best answer."></textarea>
                        </div>
                        <div class="question-options">
                            
                                <div class="row">
                                    <div class="col-6">
                                        <div class="subject">
                                            <select class="form-select" formControlName="subject">
                                                <option value="filipino">Filipino</option>
                                                <option value="math">Math</option>
                                                <option value="araling-panlipunan">Araling Panlipunan</option>
                                                <option value="english">English</option>
                                                <option value="science">Science</option>
                                                <option value="physics">Physics</option>
                                                <option value="biology">Biology</option>
                                                <option value="history">History</option>
                                                <option value="geography">Geography</option>
                                                <option value="technology-and-home-economics">Technology and Home Economics</option>
                                                <option value="integrated-science">Integrated Science</option>
                                                <option value="health">Health</option>
                                                <option value="music">Music</option>
                                                <option value="art">Art</option>
                                                <option value="physical-education">Physical Education</option>
                                                <option value="religion">Religion</option>
                                                <option value="computer-science">Computer Science</option>
                                                <option value="world-languages">World Languages</option>
                                                <option value="spanish">Spanish</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="points">
                                            <div class="form-group">
                                                <input type="number" (blur)="verifyRewardPoints()" formControlName="rewardPoints" class="form-control" [min]="10" [max]="user.currentPoints" placeholder="Reward">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="point-status">
                                            You have {{user.currentPoints}} points
                                        </div>
                                    </div>
                                </div>



                        </div>
                        <button class="btn btn-submit" type="submit">ASK YOUR QUESTION</button>
                    </form>
                </div>
            </div>
            <div class="col-3">
                <app-side-user></app-side-user>
            </div>
        </div>
    </div>
</section>
