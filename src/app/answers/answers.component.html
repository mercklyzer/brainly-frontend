<ng-container *ngIf="showAnswer" >
    <app-answer *ngFor="let answer of answers" [question]="question" [answer]="answer"></app-answer>
    <div *ngIf="!disableLoad">
        <button class="btn btn-primary load-more" (click)="loadMore()">
            Load More
        </button>
    </div>
</ng-container>
